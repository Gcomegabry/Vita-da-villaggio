<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saméria RPG: Vita da Villaggio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <header>
      <h1>Saméria RPG</h1>
      <p>Il grande gioco di ruolo ambientato in un villaggio turistico</p>
    </header>
    <main id="game">
      <section id="character-selection">
        <h2>Scegli il tuo ruolo</h2>
        <button onclick="selectRole('Mini Club')">Animatore Mini Club</button>
        <button onclick="selectRole('Fitness')">Animatore Fitness</button>
        <button onclick="selectRole('Torneista')">Animatore Torneista</button>
      </section>
      <section id="gameplay" style="display: none;">
        <div id="stats">
          <p><strong>Ruolo:</strong> <span id="role"></span></p>
          <p><strong>Energia:</strong> <span id="energy">100</span></p>
          <p><strong>Umore:</strong> <span id="mood">100</span></p>
          <p><strong>Prestigio:</strong> <span id="prestige">0</span></p>
        </div>
        <div id="scenario"></div>
        <div id="choices"></div>
      </section>
      <section id="game-end" style="display: none;">
        <h2>Fine turno</h2>
        <div id="final-message"></div>
        <button onclick="location.reload()">Ricomincia</button>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
